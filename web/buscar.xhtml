<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Buscar</title>
    </h:head>
    <h:body>
     
        <h:form enctype="multipart/form-data">
            <p:dialog header="Template" widgetVar="dlgTemplate">
                <p:fileUpload fileUploadListener="#{nSingleImagenes.handleSingleImageUpLoad}" 
                              allowTypes="/(\.|\/)(jpe?g|png)$/" auto="true"  update="template"></p:fileUpload>
            </p:dialog>    
            <p:commandButton value="Muestra" onclick="PF('dlgTemplate').show()" ></p:commandButton>
            <p:commandButton value="Buscar "></p:commandButton>
            <p:graphicImage  id="template" value="#{nSingleImagenes.image}" rendered="true" 
                                      width="100px" height="50px" cache="false"></p:graphicImage>
        </h:form>
       
    </h:body>
</html>
