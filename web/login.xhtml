<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>   
        <h:outputStylesheet library="css"  name="estilos.css"  />
       
    </h:head>
    <h:body id="bodyLogin" >
        
        <header >
            <h1>Login</h1>
        </header>
        <h:form id="formLogin">
            <section>
                    <p:inputText  id="nickname" value="#{eUsuario.nickname}" placeholder="nickname" >
                                <f:converter converterId="util.userConverter"></f:converter>
                            </p:inputText>
                    <br/>
                    <p:password  id="password" value="#{eUsuario.password}" placeholder="*******" >
                        </p:password>
                    <br/>
                    <p:commandButton value="Ingresar" action="#{nLogin.validarUsuario(eUsuario)}"></p:commandButton>
                    <p:commandButton value="Nuevo" action="nuevo"></p:commandButton> 
            </section>
            </h:form>
    </h:body>
</html>
