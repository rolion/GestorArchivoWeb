<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" ></p:growl> 
            
            <p:outputLabel for="nick"  value="NickName"></p:outputLabel>
            <p:inputText id="nick" value="#{eUsuario.nickname}"></p:inputText>
            <br />
            <p:outputLabel for="pass" value="PassWord" ></p:outputLabel>
            <p:inputText id="pass" value="#{eUsuario.password}"></p:inputText>
            <br />
            <p:commandButton value="Guardar" action ="#{nLogin.guardarUsuario(eUsuario)}" update="growl">
            </p:commandButton>
        </h:form>
    </h:body>
</html>
